<!DOCTYPE html>
<html lang="en" ng-app="mobart">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>MOBART Data Reporting | Fresno Unified School District</title>

    <base href="/data/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>

    <script src="js/lib/ngFileUpload/ng-file-upload-shim.min.js"></script>
    <script src="js/lib/ngFileUpload/ng-file-upload.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers/all-grades.js"></script>
    <script src="js/controllers/all-classes.js"></script>
    <script src="js/controllers/all-projects.js"></script>

    <script src="js/controllers/add-class.js"></script>
    <script src="js/controllers/edit-class.js"></script>
</head>
<body>
    <main ng-view></main>
    <div class="container">
        <div class="footer-nav">
            <a href="/data/">Grades</a> | <a href="/data/projects">Projects</a> | <a href="/data/classes">Classes</a>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Are you sure you would like to delete this record?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button> <button type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div><!-- End Delete Modal -->
</body>
</html>
