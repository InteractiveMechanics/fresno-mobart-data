<div class="container">
    <div class="row">
        <header>
            <h1>Projects</h1>

            <nav>
                <a class="btn btn-default" id="add-project-button" href="/data/projects/add" role="button"> Add a Project</a>
            </nav>
        </header>
    </div><!-- end row -->

    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Dimension 1</th>
                        <th>Dimension 2</th>
                        <th>Dimension 3</th>
                        <th>Dimension 4</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tr ng-repeat="project in projects">
                    <td class="project-name">{{ project.name }}</td>
                    <td class="dimension">
                        <div class="placeholder"></div>
                    </td>
                    <td class="dimension">
                        <div class="placeholder"></div>
                    </td>
                    <td class="dimension">
                        <div class="placeholder"></div>
                    </td>
                    <td class="dimension">
                        <div class="placeholder"></div>
                    </td>
                    <td class="edit"><a href="/data/projects/edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td class="delete"><a ng-click="deleteModal()"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </table>
        </div><!-- end table-responsive -->
    </div><!-- end row -->
</div><!-- end container -->
