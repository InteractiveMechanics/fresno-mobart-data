<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editStudentModalLabel">Edit a Student: [Name], [Class Title]</h4>
    </div>

    <div class="modal-body">
        <h4>Upload the files</h4>

        <div class="modal-uploads">
            <div class="placeholder"></div>
            <div class="form-group">
                <label for="exampleInputFile">Artwork</label> <input type="file" id="exampleInputFile">
                <p class="help-block">Upload the student's artwork.</p>
            </div>
        </div>

        <div class="modal-uploads">
            <div class="placeholder"></div>
            <div class="form-group">
                <label for="exampleInputFile">Writing Sample</label> <input type="file" id="exampleInputFile">
                <p class="help-block">Upload the student's writing sample.</p>
            </div><!-- end form-group -->
        </div>

        <div>
            <div class="modal-border"></div>

            <h4>Score the Dimensions</h4>

            <ul class="modal-dimensions">
                <li>Dimension 1 <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select></li>

                <li>Dimension 2 <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select></li>

                <li>Dimension 3 <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select></li>

                <li>Dimension 4 <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select></li>
            </ul>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button> <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </div>
</div>
