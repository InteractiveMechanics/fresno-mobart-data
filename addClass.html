<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add a Class</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body id="addClass">
     <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
         <header>
          <h1>Class Details</h1>
          <a class="btn btn-default" id="all-projects" href="classes.html" role="button">
           All Classes</a>
           <div class="border"></div>
         </header>
       </div> <!-- end col-sm-10 col-sm-offset-1 -->
     </div> <!-- end row -->

     <!-- FORM STARTS HERE -->

     <main>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h3>About the Class</h3>
        </div> <!-- end col-sm-10 col-sm-offset-1 -->
        <form>
          <div class="col-sm-6 col-sm-offset-1">
            <div class="form-group">
              <label for="class-name">Class Name</label>
              <input type="email" class="form-control" id="class-name" placeholder="Name Your Class">
            </div>
          </div> <!-- end col-sm-8 -->
          <div class="col-sm-3 col-sm-offset-1">
            <div class="form-group">
              <label for="room">Room</label>
              <input type="email" class="form-control" id="room" placeholder="Room Number">
            </div>
          </div> <!-- end col-sm-3 col-sm-offset-1 -->
        </div> <!-- end row -->
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <label for="teachers">Teachers</label>
            <select class="form-control" id="teachers">
              <option>Mrs. Smith</option>
              <option>Mr. Robertson</option>
              <option>Mrs. Godot</option>
              <option>Ms. Rosencrantz</option>
              <option>Mr. Samsa</option>
            </select>

            <label for="projects">Project</label>
            <select class="form-control" id="projects">
              <option>Self Portrait</option>
              <option>Theater of the Absurd</option>
              <option>Calder Mobile</option>
              <option>Color Wheel</option>
              <option>Deconstructionist Sketch Comedy</option>
            </select>
            <a href="addProject.html">Add a Project</a>
            <div class="border"></div>

            <h3>Students</h3>

          </div> <!-- end col-sm-10 col-sm-offset-1 -->

        </div> <!-- end row -->
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tr>
                <td>1919</td>
                <td>Jeb</td>
                <td>Bush</td>
                <td class="delete"><a href="" data-toggle="modal" data-target="#myModal"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 90 90" enable-background="new 0 0 90 90" xml:space="preserve">
                 <g>
                  <path d="M45.2,2.5c-23.2,0-42,18.8-42,42c0,23.2,18.8,42,42,42c23.2,0,42-18.8,42-42C87.2,21.3,68.4,2.5,45.2,2.5z M70.4,39.4
                  l0,10.2H19.9V39.4L70.4,39.4z"/>
                </g>
              </svg></a></td>
            </tr>
            <tr>
              <td>2016</td>
              <td>Hillary</td>
              <td>Clinton</td>
              <td class="delete"><a href="" data-toggle="modal" data-target="#myModal"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 90 90" enable-background="new 0 0 90 90" xml:space="preserve">
               <g>
                <path d="M45.2,2.5c-23.2,0-42,18.8-42,42c0,23.2,18.8,42,42,42c23.2,0,42-18.8,42-42C87.2,21.3,68.4,2.5,45.2,2.5z M70.4,39.4
                l0,10.2H19.9V39.4L70.4,39.4z"/>
              </g>
            </svg></a></td>
          </tr>
        </table>

        <a class="btn btn-default" href="index.html" role="button" id="add-student-button">
         <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 90 90" enable-background="new 0 0 90 90" xml:space="preserve">
         <g>
          <path d="M45.2,2.5c-23.2,0-42,18.8-42,42c0,23.2,18.8,42,42,42c23.2,0,42-18.8,42-42C87.2,21.3,68.4,2.5,45.2,2.5z M50.3,49.6v20.1
          H40.1V49.6H19.9V39.4h20.1l0-20.1l10.2,0v20.1l20.1,0l0,10.2H50.3z"/>
        </g>
      </svg>Add a Student</a>
      <div class="border"></div>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
     <button type="submit" class="btn btn-default">Save</button>
   </div>
 </div>
</form>
</main>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
   <div class="footer-nav">
     <a href="projects.html">Projects</a> |
     <a href="index.html">Students</a>
   </div>
 </div>
</div> <!-- end container -->

<!-- Delete Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Student from this  Class</h4>
      </div>
      <div class="modal-body">
        <h5>Are you sure you would like to delete this student from this class?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Go Back</button>
        <button type="button" class="btn btn-primary">Delete Student</button>
      </div>
    </div>
  </div>
</div>
<!-- End Delete Modal -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
